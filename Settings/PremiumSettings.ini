[Rainmeter]
BackgroundMode=1
Update=100

[MeterLogo]
Meter=IMAGE
X=0
Y=0
W=370
H=700
ImageName=#@#settings20.png

[Variables]
@Include=#@#FVariables.inc

[box1]
Meter=Shape
Shape=Rectangle 0, 0, 85, (#Scale#*0.24), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=142
Y=482
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction="https://buymeacoffee.com/sahilseth2S/e/302843"


[box3]
Meter=Shape
Shape=Rectangle 0, 0, 295, (#Scale#*0.1), (#Scale#*0.0416667) | Fill Color FAEBFE | StrokeWidth 0
X=38
Y=600
UpdateDivider=-1
DynamicVariables=1

[box4]
Meter=Shape
Shape=Rectangle 0, 0, 145, (#Scale#*0.18), (#Scale#*0.05) | Fill Color 320b5d | StrokeWidth 0
X=110
Y=590
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!ActivateConfig "MD3 Windows-Basic\Settings" "HomeSettings.ini"]

[text]
Meter=String
Text="Done"
X=150
Y=605
FontSize=17
FontFace=Google Sans Bold
FontColor=faebfe
AntiAlias=1
DynamicVariables=1


[boxclose]
Meter=Shape
Shape=Rectangle 0, 0, 40, (#Scale#*0.11), (#Scale#*0.0416667) | Fill Color 210,125,255,0 | StrokeWidth 0
X=293
Y=33
UpdateDivider=-1
DynamicVariables=1
LeftMouseUpAction=[!DeactivateConfig "MD3 Windows\Settings" "PremiumSettings.ini"]

